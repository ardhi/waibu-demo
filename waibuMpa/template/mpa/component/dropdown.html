<c:grid-row gutter="4">
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Basic" />
    <c:dropdown color="primary" t:content="Day">
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Split" />
    <c:dropdown color="primary" t:content="Day" split>
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Sizing" />
    <c:div flex>
      <c:dropdown color="primary" t:content="Day" size="sm">
        <c:dropdown-item t:content="Sunday" />
        <c:dropdown-item t:content="Monday" />
        <c:dropdown-item t:content="Tuesday" />
        <c:dropdown-item t:content="Wednesday" />
        <c:dropdown-item t:content="Thursday" />
        <c:dropdown-item t:content="Friday" />
        <c:dropdown-item t:content="Saturday" />
      </c:dropdown>
      <c:dropdown color="primary" t:content="Day" size="lg" margin="start-2">
        <c:dropdown-item t:content="Sunday" />
        <c:dropdown-item t:content="Monday" />
        <c:dropdown-item t:content="Tuesday" />
        <c:dropdown-item t:content="Wednesday" />
        <c:dropdown-item t:content="Thursday" />
        <c:dropdown-item t:content="Friday" />
        <c:dropdown-item t:content="Saturday" />
      </c:dropdown>
    </c:div>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Up" />
    <c:dropdown color="primary" t:content="Day" dir="up">
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Start" />
    <c:dropdown color="primary" t:content="Day" dir="start">
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="End" />
    <c:dropdown color="primary" t:content="Day" dir="end">
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="Centered" />
    <c:dropdown color="primary" t:content="Day" dir="down-center">
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
      <c:dropdown-item t:content="Saturday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="With Header & Divider" />
    <c:dropdown color="primary" t:content="Day">
      <c:dropdown-item header t:content="Weekends" />
      <c:dropdown-item t:content="Sunday" />
      <c:dropdown-item t:content="Saturday" />
      <c:dropdown-item divider />
      <c:dropdown-item header t:content="Working Days" />
      <c:dropdown-item t:content="Monday" />
      <c:dropdown-item t:content="Tuesday" />
      <c:dropdown-item t:content="Wednesday" />
      <c:dropdown-item t:content="Thursday" />
      <c:dropdown-item t:content="Friday" />
    </c:dropdown>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4 t:content="With Form" />
    <c:dropdown color="primary" t:content="Day" menu-tag="div">
      <c:dropdown-item>
        <c:form padding="x-3 y-2">
          <c:form-input label="Username"/>
          <c:form-password label="Password"/>
          <c:btn color="primary" t:content="Submit" margin="top-3"/>
        </c:form>
      </c:dropdown-item>
      <c:dropdown-item divider />
      <c:dropdown-item t:content="Register" />
      <c:dropdown-item t:content="Reset Password" />
    </c:dropdown>
  </c:grid-col>
</c:grid-row>
