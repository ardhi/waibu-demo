<c:grid-row>
  <c:grid-col col="6-md">
    <c:h4><c:t>Color</c:t></c:h4>
    <c:badge text="background:primary">Primary</c:badge>
    <c:badge text="background:secondary">Secondary</c:badge>
    <c:badge text="background:success">Success</c:badge>
    <c:badge text="background:warning">Warning</c:badge>
    <c:badge text="background:danger">Danger</c:badge>
    <c:badge text="background:info">Info</c:badge>
    <c:badge text="background:light">Light</c:badge>
    <c:badge text="background:dark">Dark</c:badge>
  </c:grid-col>
  <c:grid-col col="6-md">
    <c:h4><c:t>Pill</c:t></c:h4>
    <c:badge text="background:primary" rounded="type:pill">Primary</c:badge>
    <c:badge text="background:secondary" rounded="type:pill">Secondary</c:badge>
    <c:badge text="background:success" rounded="type:pill">Success</c:badge>
    <c:badge text="background:warning" rounded="type:pill">Warning</c:badge>
    <c:badge text="background:danger" rounded="type:pill">Danger</c:badge>
    <c:badge text="background:info" rounded="type:pill">Info</c:badge>
    <c:badge text="background:light" rounded="type:pill">Light</c:badge>
    <c:badge text="background:dark" rounded="type:pill">Dark</c:badge>
  </c:grid-col>
</c:grid-row>
<c:grid-row margin="top:5">
  <c:grid-col col="6-md 4-lg">
    <c:h4><c:t>On Button</c:t></c:h4>
    <c:btn color="primary" position="relative">Button
      <c:badge background="color:success" alt="new">New</c:badge>
    </c:btn>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4><c:t>Positioned</c:t></c:h4>
    <c:btn color="primary" position="relative">Button
      <c:badge position="absolute top-0 start-100 true" rounded="type:pill" background="color:danger" alt="99+">99+</c:badge>
    </c:btn>
  </c:grid-col>
  <c:grid-col col="6-md 4-lg">
    <c:h4><c:t>Dot</c:t></c:h4>
    <c:btn color="primary" position="relative">Button
      <c:badge dot position="absolute top-0 start-100 true" border="color:light" rounded="type:pill" background="color:danger" alt="99+">99+</c:badge>
    </c:btn>
  </c:grid-col>
</c:grid-row>
